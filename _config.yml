name: igraph &ndash; the network analysis package
destination: docs
future: true
highlighter: pygments
include: [ .htaccess, .htpasswd, _static, _sources, _images, .nojekyll ]
exclude: [ _build, _tools, Gemfile, Gemfile.lock, Makefile, REQUIREMENTS.md ]
markdown: redcarpet
redcarpet:
  extensions: [ "autolink" ]
url: "https://igraph.org"
plugins:
  - jekyll-sitemap
defaults:
  -
    scope:
      path: ""
    values:
      layout: "post"
