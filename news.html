---
layout: post
---

{% for post in site.posts %}

  <div class="page-header">
    <h1><span id="{{ post.id }}" class="anchor">&nbsp;</span>
      <a href="{{ post.url }}">{{ post.title }}</a></h1>
  </div>
    
  {{ post.content | extract_excerpt: post.url }}

  <hr class="news-separator">
  
{% endfor %}
